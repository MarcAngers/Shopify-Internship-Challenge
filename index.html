<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HEADER BAR -->
    <body style="height: 100vh; width: 100vw; overflow: hidden; background-color: #cccccc">
    <div id="header-bar" style="padding: 10px 20px; width: 100%; height: 146px;">
      <div class="wrapper header-wrapper" id="left-header-bar">
          <div class="col-md header-column">
              <h1 style="margin-top: 10px; font-size: 60px;">Spacestagram</h1>
              <h3 style="margin: 0px;">Brought to you by NASA's Astronomy Photo of the Day (APOD) API</h3>
              <h5 style="margin: 0px;">Double-tap to like an image</h5>
          </div>
      </div>
    </div>
    <!-- END HEADER BAR -->

    <!-- MAIN WINDOW -->
    <div id="main-window" style="width: 100vw; height: calc(100vh - 146px);">
        <div id="image-wrapper" class="hidden">
            <img id="image">
            <h3 id="image-title">title</h3>
            <h5 id="image-description">description</h5>
            <h5 id="image-date">today or something</h5>
            <div id="like-wrapper" class="not-shown">
              <span class="glyphicon glyphicon-star"></span>
            </div>
            <div id="unlike-wrapper" class="not-shown active">
              <span class="glyphicon glyphicon-star-empty"></span>
            </div>
        </div>
    </div>
    <!-- END MAIN WINDOW -->
  </body>
</html>
